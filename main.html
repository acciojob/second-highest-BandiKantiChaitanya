<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// Check if the array has at least 2 elements
			if (arr.length > 1) {
				// Convert strings to numbers, remove duplicates, and sort in descending order
				let sortedArr = [...new Set(arr.map(Number))].sort((a, b) => b - a);

				// If there is a second largest distinct element, return it
				if (sortedArr.length > 1) {
					return sortedArr[1];
				} else {
					return '-Infinity'; // No second distinct largest element
				}
			} else {
				return '-Infinity'; // Not enough elements for a second largest
			}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				// Convert prompt input into a number
				arr[i] = prompt("Enter element " + (i + 1));
			}
			// Call secondHighest and show the result in alert
			alert("Second highest element is: " + secondHighest(arr));
		}

		Main();
	</script>

</body>

</html>
